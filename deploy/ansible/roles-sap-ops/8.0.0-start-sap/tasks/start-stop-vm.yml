
# Start Azure VM.
- block:
  # Start the Azure VM
  - name:                              "Start the VM"
    azure_rm_virtualmachine:
     resource_group:                   "{{ sap_system_configuration_name }}"
     name:                             "{{ansible_hostname }}"
     restarted:                        true     
  when:
  -  sapops == "start"



